<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care - EVE BOUTIQUE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Ropa_css.css">
    <link rel="stylesheet" href="skin.css">
</head>
<body>
    <!-- Componente Sidebar -->
    <aside class="sidebar">
        <h1 class="sidebar__logo">EVE <span class="sidebar__logo--accent">BOUTIQUE</span></h1>
        
        <nav class="sidebar__nav">
            <a href="#" class="sidebar__nav-link"><i class="fas fa-home sidebar__nav-icon"></i> INICIO</a>
            <a href="#" class="sidebar__nav-link sidebar__nav-link--active"><i class="fas fa-leaf sidebar__nav-icon"></i> SKIN CARE</a>
            <a href="#" class="sidebar__nav-link"><i class="fas fa-list sidebar__nav-icon"></i> CATEGORÍAS</a>
            <a href="#" class="sidebar__nav-link"><i class="fas fa-question-circle sidebar__nav-icon"></i> AYUDA</a>
        </nav>
    </aside>
    
    <!-- Componente Main Content -->
    <main class="main-content">
        <!-- Componente Top Bar -->
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search search-bar__icon"></i>
                <input type="text" class="search-bar__input" placeholder="Buscar productos...">
            </div>
            
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Usuario" class="user-info__avatar">
                <span class="user-info__name">Nombre usuario</span>
            </div>
        </header>
        
        <!-- Componente Filters -->
        <section class="filters">
            <h2 class="filters__title">Skin Care</h2>
            <div class="filters__options">
                <button class="filter-btn filter-btn--active">Todos</button>
                <button class="filter-btn">Limpieza</button>
                <button class="filter-btn">Hidratación</button>
                <button class="filter-btn">Anti-edad</button>
                <button class="filter-btn">Protección</button>
                <button class="filter-btn">Mascarillas</button>
            </div>
        </section>
        
        <!-- Componente Products Container -->
        <section class="products-container">
            <div class="products-search">
                <input type="text" class="products-search__input" placeholder="Buscar por producto o ingrediente...">
            </div>
            
            <!-- Componente Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </section>
    </main>

    <script src="skin.js"></script>
</body>
</html>
